<h1 mat-dialog-title>{{titulo}}</h1>
<div mat-dialog-content>{{conteudo}}</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>
    <mat-icon style="padding-right: 5px;">{{nomeIconeCancelar}}</mat-icon>
    <span>{{nomeBotaoCancelar}}</span>
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    <mat-icon style="padding-right: 5px;">{{nomeIconeOk}}</mat-icon>
    <span>{{nomeBotaoOk}}</span>
  </button>
</div>
