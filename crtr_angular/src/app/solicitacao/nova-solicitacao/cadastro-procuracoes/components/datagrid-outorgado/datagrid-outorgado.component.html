<div *ngIf="dataSource.length">
  <table mat-table [dataSource]="dataSource" [dataSourceBehaviorSubject]="" class="mat-elevation-z8">

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container> -->

    <!-- Nome Outorgado Column -->
    <ng-container matColumnDef="nomePessoa">
      <th mat-header-cell *matHeaderCellDef> Outorgados </th>
      <td mat-cell *matCellDef="let row"> {{ row.nomePessoa }} </td>
    </ng-container>

    <!-- Documento Outorgado Column -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button mat-raised-button class="btnDanger" (click)="abrirModal(row)">
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<div *ngIf="!dataSource.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
    </ng-container> -->

    <!-- Nome Outorgado Column -->
    <ng-container matColumnDef="nomePessoa">
      <th mat-header-cell *matHeaderCellDef> Outorgados </th>
      <td mat-cell *matCellDef="let row"> {{ row.nomePessoa }} </td>
    </ng-container>

    <!-- Documento Outorgado Column -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button class="btnSuccess" (click)="editarParte(row.IdSolicitacaoParte)">
          <i class="material-icons">
            edit
          </i>
        </button>
        <button mat-button mat-raised-button class="btnDanger" (click)="abrirModal(row.IdSolicitacaoParte)">
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2">Não possui registro de participante.</td>
    </tr>
  </table>

</div>
