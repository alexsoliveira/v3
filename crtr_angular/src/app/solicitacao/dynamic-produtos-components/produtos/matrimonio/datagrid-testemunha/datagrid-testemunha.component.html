<div *ngIf="dataSource.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Nome Testemunha Column -->
    <ng-container matColumnDef="nomePessoa">
      <th mat-header-cell *matHeaderCellDef> Testemunhas </th>
      <td mat-cell *matCellDef="let row"> {{ row.nomePessoa }} </td>
    </ng-container>

    <!-- Documento Testemunha Column -->
    <ng-container matColumnDef="documento">
      <th mat-header-cell *matHeaderCellDef> Documento </th>
      <td mat-cell *matCellDef="let row"> {{row.documento}} </td>
    </ng-container>

    <!-- Parte Testemunha Column -->
    <!-- <ng-container matColumnDef="parteTestemunha">
      <th mat-header-cell *matHeaderCellDef> Parte </th>
      <td mat-cell *matCellDef="let row"> {{row.parteTestemunha}} </td>
    </ng-container> -->

    <!-- Action Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button mat-raised-button class="btnDanger" (click)="abrirModal(row)">
          <i class="material-icons">
            delete
          </i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
