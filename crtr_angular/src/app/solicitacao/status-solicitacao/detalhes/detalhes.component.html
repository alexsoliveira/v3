<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">

  <ng-container matColumnDef="Participante">
    <th mat-header-cell *matHeaderCellDef> Participante </th>
    <td mat-cell *matCellDef="let element"> {{element.participante}}</td>
  </ng-container>

  <ng-container matColumnDef="Documento">
    <th mat-header-cell *matHeaderCellDef> Documento </th>
    <td mat-cell *matCellDef="let element">{{element.documento}} </td>
  </ng-container>

  <ng-container matColumnDef="Tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}}</td>
  </ng-container>

  <!-- <ng-container matColumnDef="Operacao">
    <th mat-header-cell *matHeaderCellDef> Operacao </th>
    <td mat-cell *matCellDef="let element"> {{ dateUtils.getValidDate(element.ultimaInteracao) }}</td>
  </ng-container> -->

  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsHeader.length">
      <app-tracking [statusSolicitacao]="element"></app-tracking>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsHeader"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsHeader;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
