<div class="container">
  <mat-card id="app-confirmar-email">
    <mat-card-header class="mat-card-header">
      <mat-card-title>Confirmar e-mail</mat-card-title>
      <mat-card-subtitle>Confirme seu e-mail para ativar sua conta.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button class="button" mat-raised-button color="primary" type="submit" (click)="ConfirmarEmail()">
        Confirmar
      </button>
    </mat-card-content>
  </mat-card>
</div>
